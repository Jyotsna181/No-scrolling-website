<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/swup@4" defer></script>
    <script src="https://kit.fontawesome.com/d5d77cd114.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="#" class="logo">Portfolio</a>
        <div id="menu" class="fas fa-bars"></div>
        <nav class="navbar" id="nav">
            <a href="index.html" class="a active">home</a>
            <a href="about.html" class="a">My skills</a>
            <a href="projects.html" class="a">my projects</a>
            <a href="contact.html" class="a">contact me</a>
        </nav>
    </header>
    <div class="container" id="swup" data-swup>
        <h1 class="heading">contact us</h1>
        <section class="contact section transition-fade">
            <form action="">
                <div class="inputBox">
                    <input type="text" placeholder="name">
                    <input type="email" placeholder="email">
                </div>

                <input type="text" placeholder="subject" class="box">

                <textarea placeholder="message" name="" id="" cols="30" rows="10"></textarea>

                <button>Send</button>

            </form>
            <div class="image">
                <img src="images/img5.jpg" alt="">
            </div>
        </section>
        <footer class="section">
            <div class="box-container">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <h4>Web Developer 2024</h4>
        </footer>
    </div>
    <noscript>
        <meta http-equiv="refresh" content="15">
    </noscript>
<script src="script.js" defer></script>
</body>
</html>
